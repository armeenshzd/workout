<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout & Rest Day Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 5px;
        }
        #month-year {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-width: 500px;
            background: #2b2b2b;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .day {
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            transition: background 0.3s ease-in-out;
        }
        .day:hover {
            background: #555;
        }
        .emoji {
            font-size: 24px;
        }
        .workout { background: #2ecc71; } /* Green */
        .rest { background: #e67e22; } /* Orange */
        .no-excuse { background: #e74c3c; } /* Red */
        .today {
            border: 2px solid #ffcc00;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .nav-buttons button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
        .notes-container {
            background: #292929;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            display: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            background: #1e1e1e;
            color: #fff;
            resize: none;
        }
        .save-note {
            margin-top: 10px;
            background-color: #28a745;
            border: none;
            padding: 8px;
            width: 100%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-note:hover {
            background-color: #218838;
        }
        #summary {
            font-size: 18px;
            margin-top: 10px;
            padding: 8px;
            background: #292929;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Workout & Rest Day Tracker</h1>
    <p id="month-year"></p>

    <div class="nav-buttons">
        <button onclick="changeMonth(-1)">‚óÄ Previous</button>
        <button onclick="resetMonth()" class="reset-btn">Reset Month</button>
        <button onclick="changeMonth(1)">Next ‚ñ∂</button>
    </div>

    <div class="container">
        <div class="calendar" id="calendar"></div>

        <!-- Notes Section -->
        <div class="notes-container" id="notes-container">
            <h3 id="notes-title">Workout Notes</h3>
            <textarea id="workout-notes" placeholder="Write details about your workout..."></textarea>
            <button class="save-note" onclick="saveNote()">Save Note</button>
        </div>
    </div>

    <p id="summary">Loading...</p>

    <script>
        const calendar = document.getElementById("calendar");
        const monthYearDisplay = document.getElementById("month-year");
        const summaryDisplay = document.getElementById("summary");

        let currentMonth = new Date().getMonth();
        let currentYear = 2025;
        let storedData = JSON.parse(localStorage.getItem("workoutRestTracker2025")) || {};

        function createCalendar() {
            calendar.innerHTML = "";
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            monthYearDisplay.innerText = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");

                const dateLabel = document.createElement("div");
                dateLabel.innerText = day;

                const emoji = document.createElement("div");
                emoji.classList.add("emoji");
                let dateKey = `${currentYear}-${currentMonth}-${day}`;
                emoji.innerText = storedData[dateKey] || "‚¨úÔ∏è";

                updateDayStyle(dayElement, emoji.innerText);

                dayElement.appendChild(dateLabel);
                dayElement.appendChild(emoji);

                dayElement.addEventListener("click", () => {
                    let states = ["‚¨úÔ∏è", "üèãÔ∏è‚Äç‚ôÄÔ∏è", "üßò‚Äç‚ôÄÔ∏è", "üíÄ"];
                    let currentIndex = states.indexOf(emoji.innerText);
                    let nextIndex = (currentIndex + 1) % states.length;
                    emoji.innerText = states[nextIndex];

                    storedData[dateKey] = emoji.innerText;
                    localStorage.setItem("workoutRestTracker2025", JSON.stringify(storedData));
                    updateDayStyle(dayElement, emoji.innerText);
                    updateSummary();
                });

                calendar.appendChild(dayElement);
            }
            updateSummary();
        }

        function updateDayStyle(dayElement, emoji) {
            dayElement.classList.remove("workout", "rest", "no-excuse");
            if (emoji === "üèãÔ∏è‚Äç‚ôÄÔ∏è") dayElement.classList.add("workout");
            else if (emoji === "üßò‚Äç‚ôÄÔ∏è") dayElement.classList.add("rest");
            else if (emoji === "üíÄ") dayElement.classList.add("no-excuse");
        }

        function updateSummary() {
            let workouts = Object.values(storedData).filter(val => val === "üèãÔ∏è‚Äç‚ôÄÔ∏è").length;
            let restDays = Object.values(storedData).filter(val => val === "üßò‚Äç‚ôÄÔ∏è").length;
            let noExcuses = Object.values(storedData).filter(val => val === "üíÄ").length;
            summaryDisplay.innerText = `This month: üèãÔ∏è‚Äç‚ôÄÔ∏è ${workouts} workouts | üßò‚Äç‚ôÄÔ∏è ${restDays} rest days | üíÄ ${noExcuses} no-excuses`;
        }

        createCalendar();
    </script>

</body>
</html>
