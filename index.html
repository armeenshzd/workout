<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout & Rest Day Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-width: 500px;
            margin: 20px auto;
            background: #2b2b2b;
            padding: 10px;
            border-radius: 10px;
        }
        .day {
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        .day:hover { background: #555; }
        .emoji { font-size: 24px; }
        .workout { background: #2ecc71; } /* Green */
        .rest { background: #e67e22; } /* Orange */
        .no-excuse { background: #e74c3c; } /* Red */
    </style>
</head>
<body>

    <h1>Workout & Rest Day Tracker</h1>
    <p id="month-year"></p>
    <div class="calendar" id="calendar"></div>
    <p id="summary">Loading...</p>

    <script>
        const calendar = document.getElementById("calendar");
        const monthYearDisplay = document.getElementById("month-year");
        const summaryDisplay = document.getElementById("summary");

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let storedData = JSON.parse(localStorage.getItem("workoutRestTracker2025")) || {};

        function createCalendar() {
            calendar.innerHTML = "";
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            monthYearDisplay.innerText = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");

                const dateLabel = document.createElement("div");
                dateLabel.innerText = day;

                const emoji = document.createElement("div");
                emoji.classList.add("emoji");

                let dateKey = `${currentYear}-${currentMonth}-${day}`;
                emoji.innerText = storedData[dateKey] || "‚¨úÔ∏è";

                updateDayStyle(dayElement, emoji.innerText);

                dayElement.appendChild(dateLabel);
                dayElement.appendChild(emoji);

                dayElement.addEventListener("click", () => {
                    let states = ["‚¨úÔ∏è", "üèãÔ∏è‚Äç‚ôÄÔ∏è", "üßò‚Äç‚ôÄÔ∏è", "üíÄ"];
                    let currentIndex = states.indexOf(emoji.innerText);
                    let nextIndex = (currentIndex + 1) % states.length;
                    emoji.innerText = states[nextIndex];

                    storedData[dateKey] = emoji.innerText;
                    localStorage.setItem("workoutRestTracker2025", JSON.stringify(storedData));

                    console.log(`Updated: ${dateKey} ‚Üí ${emoji.innerText}`);
                    updateDayStyle(dayElement, emoji.innerText);
                    updateSummary();
                });

                calendar.appendChild(dayElement);
            }
            updateSummary();
        }

        function updateDayStyle(dayElement, emoji) {
            dayElement.classList.remove("workout", "rest", "no-excuse");
            if (emoji === "üèãÔ∏è‚Äç‚ôÄÔ∏è") dayElement.classList.add("workout");
            else if (emoji === "üßò‚Äç‚ôÄÔ∏è") dayElement.classList.add("rest");
            else if (emoji === "üíÄ") dayElement.classList.add("no-excuse");
        }

        function updateSummary() {
            let workouts = Object.values(storedData).filter(val => val === "üèãÔ∏è‚Äç‚ôÄÔ∏è").length;
            let restDays = Object.values(storedData).filter(val => val === "üßò‚Äç‚ôÄÔ∏è").length;
            let noExcuses = Object.values(storedData).filter(val => val === "üíÄ").length;
            summaryDisplay.innerText = `This month: üèãÔ∏è‚Äç‚ôÄÔ∏è ${workouts} workouts | üßò‚Äç‚ôÄÔ∏è ${restDays} rest days | üíÄ ${noExcuses} no-excuses`;
        }

        createCalendar();
    </script>

</body>
</html>
